sudo: required
language: minimal

git:
  depth: 2

services:
  - docker

branches:
  only:
    - master
    - devel

env:
  global:
    - IMAGE_REPO=gcr.io/dd-decaf-cfbf6/wsgi-base
    - IMAGE_TAG=${TRAVIS_BRANCH}
    - IMAGE_HASH_TAG=${TRAVIS_COMMIT::12}

before_install:
  - echo ${DOCKER_PASSWORD} | docker login -u=decaftravis --password-stdin

install:
  - docker build -t ${IMAGE_REPO}:${IMAGE_HASH_TAG} -t ${IMAGE_REPO}:${IMAGE_TAG} alpine

script:
  - docker run --rm ${IMAGE_REPO}:${IMAGE_HASH_TAG} gunicorn -h

before_deploy:
  - ./scripts/install_gcloud.sh
  - docker push ${IMAGE_REPO}:${IMAGE_HASH_TAG}
  - docker push ${IMAGE_REPO}:${IMAGE_TAG}

notifications:
  email: false
  slack:
    rooms:
      - <GENERATE SECURE TOKEN>
    on_success: change
    on_failure: change
    on_pull_requests: false
