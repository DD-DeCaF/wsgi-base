os: linux
language: python
python: "3.6"
git:
  depth: 2
services:
- docker
branches:
  only:
  - master
  - devel
env:
  global:
  - IMAGE=dddecaf/wsgi-base
  - BUILD_COMMIT=${TRAVIS_COMMIT}
  - SHORT_COMMIT=${TRAVIS_COMMIT:0:7}
  - BUILD_TIMESTAMP=$(date --utc --iso-8601=seconds)
  - BUILD_DATE=$(date --utc --iso-8601=date)
before_install:
- echo ${DOCKER_PASSWORD} | docker login -u=decaftravis --password-stdin
- pip install cookiecutter
install:
- make build
script:
- ./.travis/test-alpine.sh
- docker run --rm ${IMAGE}:debian gunicorn --version
after_success:
- make push
notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: change
    on_pull_requests: false
